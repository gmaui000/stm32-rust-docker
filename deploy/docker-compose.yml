services:
  stm32builder:
    image: crpi-6ty60rr45g7d9i1q.cn-shanghai.personal.cr.aliyuncs.com/voyance/stm32builder
    container_name: stm32builder
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=$DISPLAY
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/tmp/.docker.xauth
    devices:
      - /dev/video0:/dev/video0
      - /dev/dri:/dev/dri
      - /dev/stlinkv2_2:/dev/stlinkv2_2
      - /dev/bus/usb:/dev/bus/usb
    volumes:
      - ../src:/workspace/
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.Xauthority:/tmp/.docker.xauth
